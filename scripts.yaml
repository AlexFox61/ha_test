test:
  sequence:
  - service: mqtt.publish
    data_template:
      topic: test/mesage
      payload: '{{ states(''sensor.time'')}}'
      retain: true
purge:
  sequence:
  - service: recorder.purge
    data:
      keep_days: 1
      repack: true
01_sound_check:
  sequence:
   - service: light.turn_on
     entity_id:
       - light.gateway_light_f0b429cc1f11
     data_template:
       brightness_pct: 20
       rgb_color: [0, 255, 0]
   - service: xiaomi_aqara.play_ringtone
     data:
       gw_mac: F0:B4:29:CC:1F:11
       ringtone_id: 10002
       ringtone_vol: 50
   - delay: 00:00:07
   - service: light.turn_off
     entity_id:
        - light.gateway_light_f0b429cc1f11

