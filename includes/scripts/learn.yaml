  learn_broadlink:
    sequence:
      - service: remote.learn_command
        data:
          entity_id: remote.rm_mini
          device: television
          command:
            - volume up
            - volume down
            
            
  tv_vup_broadlink:
    sequence:
      - service: remote.send_command
        data:
          entity_id: remote.rm_mini
          device: television
          command: volume up
          num_repeats: 5